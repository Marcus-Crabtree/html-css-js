<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user-delete.css">
    <script src="js/user-delete.js"></script>

</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Find User: </span>
        </div>
        <input id="userid" type="text" class="form-control" size="25" placeholder="Enter user ID:"
            aria-label="User Id field" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-outline-dark btn-sm" id="get">Get User</button>
    </div>

    <table class="table table-striped table-dark">
        <tr>
            <th>Id:</th>
            <td>
                <input id="eid" type="number" value="0" readonly>
            </td>
        </tr>
        <tr>
            <th>Username:</th>
            <td>
                <input id="eusername" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td>
                <input id="epassword" type="password" size="25">
            </td>
        </tr>
        <tr>
            <th>Full Name:</th>
            <td>
                <input id="efullname" type="text" size="25">
            </td>
        </tr>

        <tr>
            <th>Phone number:</th>
            <td>
                <input id="ephone" type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>
                <input id="eemail" type="text" size="35">
            </td>
        </tr>
        <tr>
            <th>Is Reviewer:</th>
            <td>
                <input id="eisreviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <th>Is Admin:</th>
            <td>
                <input id="eisadmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button id="delete" class="btn btn-outline-dark">Delete User</button>

</body>

</html>
